version: '3.8'

services:
  backend:
    build:
      context: ../
      dockerfile: infra/Dockerfile.backend
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
    restart: unless-stopped

  frontend:
    build:
      context: ../
      dockerfile: infra/Dockerfile.frontend
    ports:
      - '80:80'
    depends_on:
      - backend
    restart: unless-stopped
